<!DOCTYPE html>
<html>
<head>
    <title>Agregar Opinión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ede5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6b4d3e;
            border-bottom: 2px solid #c1a78e;
            padding-bottom: 10px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #8b5e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
        }
        button:hover {
            background-color: #a46940;
        }
        a {
            margin-left: 10px;
            color: #5a3e36;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Agregar Opinión</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
        <a href="{% url 'detalle_cabana' cabana.id %}">Volver</a>
    </form>
</div>
</body>
</html>
